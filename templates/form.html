<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        body {
          font-family: "Inter", sans-serif;
        }
        .formbold-main-wrapper {
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 48px;
        }
      
        .formbold-form-wrapper {
          margin: 0 auto;
          max-width: 900px;
          width: 100%;
          background: white;
        }
      
        .formbold-input-flex {
          display: flex;
          gap: 20px;
          margin-bottom: 15px;
        }
        .formbold-input-flex > div {
          width: 50%;
        }
      
        .formbold-input-radio-wrapper {
          margin-bottom: 28px;
        }
        .formbold-radio-flex {
          display: flex;
          align-items: center;
          gap: 15px;
        }
        .formbold-radio-label {
          font-size: 14px;
          line-height: 24px;
          color: #07074D;
          position: relative;
          padding-left: 25px;
          cursor: pointer;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
        .formbold-input-radio {
          position: absolute;
          opacity: 0;
          cursor: pointer;
        }
        .formbold-radio-checkmark {
          position: absolute;
          top: -1px;
          left: 0;
          height: 18px;
          width: 18px;
          background-color: #FFFFFF;
          border: 1px solid #DDE3EC;
          border-radius: 50%;
        }
        .formbold-radio-label .formbold-input-radio:checked ~ .formbold-radio-checkmark {
          background-color: #6A64F1;
        }
        .formbold-radio-checkmark:after {
          content: "";
          position: absolute;
          display: none;
        }
      
        .formbold-radio-label .formbold-input-radio:checked ~ .formbold-radio-checkmark:after {
          display: block;
        }
      
        .formbold-radio-label .formbold-radio-checkmark:after {
          top: 50%;
          left: 50%;
          width: 10px;
          height: 10px;
          border-radius: 50%;
          background: #FFFFFF;
          transform: translate(-50%, -50%);
        }
      
        .formbold-form-input {
          width: 100%;
          padding: 13px 22px;
          border-radius: 5px;
          border: 1px solid #DDE3EC;
          background: #FFFFFF;
          font-weight: 500;
          font-size: 16px;
          color: #07074D;
          outline: none;
          resize: none;
        }
        .formbold-form-input::placeholder {
          color: #536387;
        }
        .formbold-form-input:focus {
          border-color: #6a64f1;
          box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }
        .formbold-form-label {
          color: #07074D;
          font-size: 14px;
          line-height: 24px;
          display: block;
          margin-bottom: 10px;
        }
      
        .formbold-btn {
          text-align: center;
          width: 20%;
          font-size: 16px;
          border-radius: 5px;
          padding: 14px 25px;
          border: none;
          font-weight: 500;
          background-color: #6A64F1;
          color: white;
          cursor: pointer;
          margin-top: 25px;
        }
        .formbold-btn:hover {
          box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }
        .formbold-btn-2 {
          text-align: center;
          width: 20%;
          font-size: 16px;
          border-radius: 5px;
          padding: 14px 25px;
          border: none;
          font-weight: 500;
          background-color: #f16464;
          color: white;
          cursor: pointer;
          margin-top: 25px;
        }
        .formbold-btn-2:hover {
          box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }
        .hidden-input {
    visibility: hidden;
    position: absolute;
    width: 0;
    height: 0;
    overflow: hidden;
}

.visible-input {
    visibility: visible;
    position: relative;
    width: auto; /* Set this to the width you want */
    height: auto; /* Set this to the height you want */
    overflow: visible;
}

      
      </style>
      <script>
function toggleInput(selectedOption) {
    // Define all input fields
    var fileInput = document.getElementById('roofTopAreaFile');
    var textInput = document.getElementById('solarPanelCapacity');
    var numberInput = document.getElementById('budgetInput');

    // Hide all input fields first
    fileInput.classList.add('hidden-input');
    textInput.classList.add('hidden-input');
    numberInput.classList.add('hidden-input');

    // Remove the 'visible-input' class from all input fields
    fileInput.classList.remove('visible-input');
    textInput.classList.remove('visible-input');
    numberInput.classList.remove('visible-input');

    // Show the selected input by adding the 'visible-input' class
    if (selectedOption === 'roof') {
        fileInput.classList.add('visible-input');
    } else if (selectedOption === 'cap') {
        textInput.classList.add('visible-input');
    } else if (selectedOption === 'budget') {
        numberInput.classList.add('visible-input');
    }
}

      </script>
</head>
<body>
<div class="formbold-main-wrapper">

    <div class="formbold-form-wrapper">
      <form action="https://formbold.com/s/FORM_ID" method="POST">

                <div class="formbold-radio-group">

                <div class="formbold-radio-group">

                <option value="2">HIMACHAL PRADESH</option>

                <option value="20">JHARKHAND</option>

                <option value="32">KERALA</option>

                <option value="14">MANIPUR</option>

                <option value="7">NCT OF DELHI</option>
                <option value="21">ORISSA</option>
                <option value="34">PUDUCHERRY</option>

                <option value="33">TAMIL NADU</option>
                <option value="36">TELANGANA</option>
                <option value="38">THE DADRA AND NAGAR HAVELI AND DAMAN AND DIU</option>
                <option value="16">TRIPURA</option>
                <option value="9">UTTAR PRADESH</option>
                <option value="5">UTTARAKHAND</option>
                <option value="19">WEST BENGAL</option>
                </select>
          </div>
          <br>
          
          <div>
            <label for="category" class="formbold-form-label"> Select Category of Customer </label>
              <select name="category" id="category">
                <option value="0">Select Category</option>
                <option value="res">Residential (Private)</option>
                <option value="res">Residential (Society)</option>
                <option value="com">Commercial</option>
                <option value="others">Others</option>
              </select>
          </div>
          <br>

            <div>
                <label for="cost" class="formbold-form-label"> Enter per unit cost (Rs/kWh) </label>
                <input
                type="number"
                name="cost"
                id="cost"
                placeholder="Enter Cost"
                class="formbold-form-input"
                />
            </div>
  
          <button class="formbold-btn" type="submit">
              Calculate
          </button>
          <button class="formbold-btn-2" type="reset">
            Reset Form
        </button>
      </form>
    </div> 
</div> 
  
</body>

</html>
